<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Job - CareerConnect India</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
</head>

<body>

    <div class="container">
        <h1>Create Job Listing</h1>

        <form id="form">

            <div class="form-group">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" placeholder="Enter company name" required>
            </div>

            <div class="form-group">
                <label for="job-position">Job Position</label>
                <input type="text" id="job-position" placeholder="e.g. Software Engineer" required>
            </div>

            <div class="form-group">
                <label for="job-location">Location</label>
                <input type="text" id="job-location" placeholder="City / State" required>
            </div>

            <div class="form-group">
                <label for="job-type">Job Type</label>
                <select id="job-type" required>
                    <option value="">Select Job Type</option>
                    <option>Full-Time</option>
                    <option>Part-Time</option>
                    <option>Internship</option>
                    <option>Remote</option>
                </select>
            </div>

            <div class="form-group">
                <label for="experience-level">Experience Level</label>
                <select id="experience-level" required>
                    <option value="">Select Experience</option>
                    <option>Fresher</option>
                    <option>1-3 Years</option>
                    <option>3-5 Years</option>
                    <option>5+ Years</option>
                </select>
            </div>

            <div class="form-group">
                <label for="salary-range">CTC (â‚¹)</label>
                <input type="text" id="salary-range" placeholder="e.g. 8,00,000 - 12,00,000" required>
            </div>

            <div class="form-group">
                <label for="job-description">Job Description</label>
                <textarea id="job-description" rows="5" placeholder="Describe roles and responsibilities..." required></textarea>
            </div>

            <button type="submit" id="btn">Publish Job</button>

        </form>
    <br>

    <div id="job"></div>
</div>
    <script src="cart.js"></script>

</body>
</html>
