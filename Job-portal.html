<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<center>
  <h1>FindJob.com</h1>
  <p><b>Find Your Dream Job</b></p>
  <hr>
</center>

<h2>Search Jobs</h2>
<form>
  <label for="keyword">Keyword:</label>
  <input type="text" id="keyword" placeholder="Job title or skill">
  <label for="location">Location:</label>
  <input type="text" id="location" placeholder="City">
  <button type="submit">Search</button>
</form>
<hr>

<h2>Top Jobs</h2>
<table border="1" width="100%" cellpadding="8">
  <tr>
    <th>Job Title</th>
    <th>Company</th>
    <th>Location</th>
    <th>Type</th>
    <th>Apply</th>
  </tr>
  <tr>
    <td>Software Developer</td>
    <td>Tech Solutions</td>
    <td>Bangalore</td>
    <td>Full-time</td>
    <td><button>Apply</button></td>
  </tr>
  <tr>
    <td>Data Analyst</td>
    <td>DataCorp</td>
    <td>Delhi</td>
    <td>Internship</td>
    <td><button>Apply</button></td>
  </tr>
  <tr>
    <td>Web Developer</td>
    <td>Creative Labs</td>
    <td>Remote</td>
    <td>Part-time</td>
    <td><button>Apply</button></td>
  </tr>
</table>
<hr>

<h2>Post a Job</h2>
<form>
  <label for="jobtitle">Job Title:</label><br>
  <input type="text" id="jobtitle" required><br><br>
  <label for="company">Company Name:</label><br>
  <input type="text" id="company" required><br><br>
  <label for="location">Location:</label><br>
  <input type="text" id="location"><br><br>
  <label for="jobtype">Job Type:</label><br>
  <select id="jobtype">
    <option>Full-time</option>
    <option>Part-time</option>
    <option>Internship</option>
  </select><br><br>
  <button type="submit">Post Job</button>
</form>
<hr>
